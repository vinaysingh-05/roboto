<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOTO</title>
    <link rel="stylesheet" href="/style/login.css">
      <link rel="icon" type="image/png" href="/media/images/icon logo.png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
     <img class="image-gardient" src="/media/images/gradient.png" alt="background">
    <div class="layer-blur"></div>
   <div class="navbar">
    <h1 data-aos="fade-down" data-aos-duration="1500">ROBOTO</h1>
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.48/build/spline-viewer.js"></script>

<div class="login-container">
  <div class="login-box" data-aos="fade-up" data-aos-duration="1500">
    <h1>Login</h1>
    <p>Access your ROBOTO dashboard</p>

    <form action="dashboard.html" method="post">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" required>
      </div>

      <button type="submit" class="btn-login">LOGIN</button>
      <p class="forgot">Forgot <a href="#">Password?</a></p>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</div>









    
       <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
